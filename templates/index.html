<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link href="{% static 'styles/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'styles/style.css' %}" rel="stylesheet">

    <title>Calculator App</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Calculator app</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#instructions">Instructions</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="card" style="width: 80%; margin-left: 10%; margin-top: 5%; max-height: 100%">
    <img class="img-fluid" src="{% static 'pics/calc.jpg' %}" style="align-self: center; max-height: 10%; max-width: 10%">
    <div class="card-body">
        <form method="GET" action="{% url 'get_equation' %}">
            <div class="mb-3">
                <label for="input" class="form-label">Enter the problem</label>
                <input type="search" class="form-control" id="input" name="input">
            </div>
            <button type="reset" class="btn btn-primary">Reset</button>
            <button type="submit" class="btn btn-primary">Go</button>
        </form>
    </div>
</div>
<br>
<div class="card" style="width: 30%; margin-left: 10%; max-height: 50%; margin-bottom: 150px">
    <div class="card-body">
        <div class="mb-3">
            <p class="display-7" id="instructions">
                Instructions
            </p>
            <ul class="list-group">
                <li class="list-group-item">Use + for Addition</li>
                <li class="list-group-item">Use - for Subtraction</li>
                <li class="list-group-item">Use * for Multiplication</li>
                <li class="list-group-item">Use / for Division </li>
                <li class="list-group-item">Use ** for Power</li>
                <li class="list-group-item">Use | | for Absolute value</li>
                <li class="list-group-item">Use () for parentheses</li>
            </ul>
        </div>
    </div>

</div>
